sudo: false

language:
  - cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test

before_install:
  - pip install --user cpp-coveralls

script:
  - g++ -o benchc benchc.cpp
  - g++ -o linpack-single  linpack-single.cpp
  - g++ -o linpack-double  linpack-double.cpp
  - ls -al
  - ./linpack-single
  - ./linpack-double
  - mkdir build
  - cd build
 

after_success:
  - coveralls --root .. -E ".*external.*" -E ".*CMakeFiles.*" -E ".*test/.*.cpp.*"

notifications:
  email: false
